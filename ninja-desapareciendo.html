<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Desapareciendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        /* mis estilos */
       img{
            max-width: 200px;
        }
        h1{
            text-align: center;
        }
    </style>

</head>
<body>
    
    <div class= container>
        <h1 class="mt-5">JQuery - Tarea 1 - Ninja desapareciendo</h1>
        <div class="row mt-5">
                <div class="col-3"><img src="donatelloninja.jpeg"></div>
                <div class="col-3"><img src="donatelloninja.jpeg"></div>
                <div class="col-3"><img src="donatelloninja.jpeg"></div>
                <div class="col-3"><img src="donatelloninja.jpeg"></div>
                
        </div>
        <div class="row mt-5">
            <div class="col-3"><img src="donatelloninja.jpeg"></div>
                <div class="col-3"><img src="donatelloninja.jpeg"></div>
                <div class="col-3"><img src="donatelloninja.jpeg"></div>
                <div class="col-3"><img src="donatelloninja.jpeg"></div>
        </div>
        <button id="btn-Rst", class="btn btn-success mt-3">Restaurar</button>
    </div>




    <!-- DESDE ACA SOLO SCRIPT -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script>
        // TU CODIGO:
        //$("h1").html("HOLA MUNDO");
        $(document).ready(function(){
        //adjunta un "click event listener" a todas las etiquetas img cuando el documento est√© listo
            $('img').click(function(){
                $(this).hide();
            });
        });
        $(document).ready(function(){
            $("#btn-Rst").click(function(){
                $("img").show();
                });
            });
    </script>
</body>
</html>
